name: Daily Notification

on:
  schedule:
    # 早间通知：每天10:00 (UTC 2:00)
    - cron: '0 2 * * *'
    # 下午通知：每天16:00 (UTC 8:00)
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      notification_type:
        description: 'Notification type'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - afternoon

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Determine notification type
      id: notification_type
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "type=${{ github.event.inputs.notification_type }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event.schedule }}" == "0 2 * * *" ]; then
          echo "type=morning" >> $GITHUB_OUTPUT
        else
          echo "type=afternoon" >> $GITHUB_OUTPUT
        fi

    - name: Send morning notification
      if: steps.notification_type.outputs.type == 'morning'
      env:
        NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
      run: |
        python scripts/notification.py morning

    - name: Send afternoon notification
      if: steps.notification_type.outputs.type == 'afternoon'
      env:
        NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
      run: |
        python scripts/notification.py afternoon
